query AllArticles ($tag: String) {
  posts(where: {tag: $tag}) {
    edges {
      node {
        slug
        excerpt
        id
        title
        content
        featuredImage {
          node {
            sourceUrl
            srcSet
            altText
          }
        }
        categories {
          edges {
            node {
              name
              id
            }
          }
        }
        tags(where: {}) {
          edges {
            node {
              name
            }
          }
        }
      }
    }
  }
}

query AllArticles ($tag: String, $category: String, $articleCount: Int) {
  posts (where: {tag: $tag, categoryName: $category}, first: $articleCount) {
    edges {
      node {
        slug
        excerpt
        id
        title
        content
        featuredImage {
          node {
            sourceUrl
            srcSet
            altText
          }
        }
        categories {
          edges {
            node {
              name
              id
            }
          }
        }
        tags {
          edges {
            node {
              name
            }
          }
        }
      }
    }
  }
}
